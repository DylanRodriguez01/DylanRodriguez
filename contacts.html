  <section id="contact">
    <h1>Contact me: </h1>
    <h4 align='center'>All * fields are required.</h3>
    <form action="https://formspree.io/f/mpzgbvbo" method="POST">
      <label for="fname">*First Name:</label>
      <input type="text" name="fname" id="fname" required>
      <label for="lname">*Last Name:</label>
      <input type="text" name="lname" id="lname" required>
      <label for='user'>You are a:</label>
      <div class="form_container">
        <input type="radio" id='new' name='user' value='new_user'>
        <label for="new">Student</label>
        <input type="radio" id='existing' name='user' value='existing_user'>
        <label for="new">Instructor</label>
        <input type="radio" id='employer' name='user' value='employer'>
        <label for="new">Employer</label>
      </div>
      <label for="campus">Select a Campus: </label>
      <!--SELECT DROP DOWN -->
      <select name="campus">
        <option value="t">Tempe</option>
        <option value="w">West</option>
        <option value="p">Polytechnic</option>
        <option value="o">Other</option>
      </select>
      <!--Check boxes button-->
      <label for="transportation">Contact Type</label>
      <div class="form-container">
        <input type="checkbox" name="vehicle1" value="bike">Email
        <input type="checkbox" name="vehicle2" value="car">Phone Number
        <input type="checkbox" name="vehicle3" value="boat">LinkedIn
      </div>
       <label for="contacting">*Contact(s):</label>
      <input type="text" name="contacting" id="contacting" required>
      <label for='message'>Message/Comments: </label>
      <textarea rows="2" cols="30">Comments</textarea>
      <!--BUTTONS -->
      <div class="button-container">
      <input type="submit" value="Submit">
      <input type="reset" value="Cancel">
      </div>
      <!-- <button type="reset">Cancel -->
    </form>
</section>
